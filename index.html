<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart Practice</title>
  <link rel="stylesheet" href="styles/bootstrap.css">
  <link rel="stylesheet" href="styles/fontawesome.css">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
  <main>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><i class="fas fa-gem"></i> 賺很大商店</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">商品</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">當日特價</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section id="app" class="container mt-4">
      <div class="items row">
        <div class="col-sm-2" v-for="product in products">
          <div class="card">
            <img :src="product.photo" class="card-img-top" alt="">
            <div class="card-body">
              <h5 class="title card-title fs-6 fw-light">{{ product.name }}</h5>
              <p class="price">${{ product.price }}</p>
              <button @click="addItem(product)" class="btn btn-sm btn-warning fw-light"><i class="fas fa-cat"></i></button>
            </div>
          </div>
        </div>
      </div>
      <hr>

      <section class="cart">
        <h2>購物車</h2>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">項目</th>
              <th scope="col">數量</th>
              <th scope="col">單價</th>
              <th scope="col">小計</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="item in cartItems">
              <td>{{item.name}}</td>
              <td><input type="number" @input="updateQuantity(item.id)" :value="item.quantity"></td>
              <td>${{ item.price }}</td>
              <td>${{ item.price * item.quantity }}</td>
              <td><button @click="removeItem(item.id)" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt"></i></button></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="2"></td>
              <td>總價</td>
              <td>${{ totalPrice }}</td>
              <td></td>
            </tr>
          </tfoot>
        </table>
        <button @click="emptyCart" class="btn btn-lg btn-success"><i class="fas fa-baby-carriage"></i> 清空購物車</button>
      </section>
    </section>
  </main>
  <script src="scripts/main.js"></script>
</body>
</html>
